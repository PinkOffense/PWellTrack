[build]
  base = "app"
  command = "node -e \"const f='app.json',j=JSON.parse(require('fs').readFileSync(f));j.expo.experiments.baseUrl='';require('fs').writeFileSync(f,JSON.stringify(j,null,2))\" && npm ci --legacy-peer-deps && npx expo export --platform web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback â€” route all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
